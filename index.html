<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Background Image, Logo, and Image Button</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            background-image: url('img/bkg.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%; /* Default width for medium screens */
            max-width: 700px; /* Maximum width */
        }
        .image-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px; /* Adjust the width as needed */
            z-index: 1000; /* Ensure the button is above the logo */
        }
        @media (max-width: 768px) {
            .logo {
                width: 70%; /* Adjust the width for small screens */
            }
            .image-button {
                width: 25px; /* Adjust button width for small screens */
            }
        }
        @media (max-width: 576px) {
            .logo {
                width: 90%; /* Adjust the width for extra small screens */
            }
            .image-button {
                width: 20px; /* Adjust button width for extra small screens */
                top: 90px; /* Adjust top position for extra small screens */
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 425px) {
            .logo {
                width: 90%; /* Adjust the width for extra small screens */
            }
            .image-button {
                width: 20px; /* Adjust button width for extra small screens */
                top: 80px; /* Adjust top position for extra small screens */
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 325px) {
            .logo {
                width: 90%; /* Adjust the width for extra small screens */
            }
            .image-button {
                width: 20px; /* Adjust button width for extra small screens */
                top: 70px; /* Adjust top position for extra small screens */
                left: 50%;
                transform: translateX(-50%);
            }
        }

    </style>
</head>
<body>

<!-- Background Image -->
<div class="bg-image">
    <!-- Image Button -->
    <a href="http://sis.idealtech.edu.in" target="_blank">
        <img src="img/backButton.png" alt="Button" class="image-button">
    </a>
    
    <!-- Logo -->
    <img src="img/ideal_logo A+.png" alt="Logo" class="logo">
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>

</body>
</html>
